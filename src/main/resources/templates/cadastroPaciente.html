<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Cadastro Pessoa Física</title>
        <link rel="stylesheet" href="../static/cadastroPessoa.css">
        <style>
				*{
				    margin: 0;
				    padding: 0;
				}
				
				body{
				    background-color: #000080;
				}
				
				header{
				    height: 20px;
				    text-align: center;
				    padding: 20px;
				}
				
				.container{
				    width: 600px;
				    padding: 10px;
				    margin: 0 auto;
				    background-color: #87CEFA;
				}
        </style>
        
    </head>
    <body>
        <header>
            <div class="container">
                <h2>Cadastro de Pacientes</h2>
            </div>    
        </header>
        <div class="container">
            <div>
                <form method="post">
                <label>Paciente</label>
                <input type="text" value="" name="nome">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <label>CPF</label>
                <input type="text" value="" name="cpf">
                <br><br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label>RG</label>
                <input type="text" value="" name="rg">
                 &nbsp;&nbsp;&nbsp;&nbsp;
                <label>Sexo</label>
                <select name="sexo">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
                <br><br>
                <label>Data de Nascimento</label>
                <input type="date" value="" name="dataNascimento">
                <br><br><br>
                
                <h3>Contatos</h3>
                <hr>
                <br>
                <label>Telefone</label>
                <input type="text" value="" name="Telefone">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <label>Tipo</label>
                <select name="tipo">
                    <option value="celular">Celular</option>
                    <option value="residencial">Redidencial</option>
                    <option value="comercial">Comercial</option>
                </select>
                <br><br>
                &nbsp;&nbsp;
                <label>E-Mail</label>
                <input type="text" value="" name="email">
                <br><br><br>
                
                <h3>Endereço</h3>
                <hr>
                <br>
                &nbsp;&nbsp;&nbsp;
                <label>CEP</label>
                <input type="text" value="" name="cep">
                <br><br>
                &nbsp;&nbsp;&nbsp;
                <label>País</label>
                <input type="text" value="" name="pais">
                <label>ISO</label>
                <input type="text" value="" name="iso">
                <br><br>
                <label>Estado</label>
                <input type="text" value="" name="estado">
                <label>U.F</label>
                <input type="text" value="" name="uf">
                <br><br>
                <label>Cidade</label>
                <input type="text" value="" name="cidade">
                <label>Bairro</label>
                <input type="text" value="" name="bairro">
                <br><br>
                &nbsp;&nbsp;&nbsp;
                <label>Rua</label>
                <input type="text" value="" name="rua">
                <label>Número</label>
                <input type="text" value="" name="numero">
                <br><br>
                <label>Complemento</label>
                <input type="text" value="" name="complemento">
                <br><br>
                &nbsp;&nbsp;
                <label>Observações</label>
                <input type="text" value="" name="observacao">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="submit">Cadastrar</button>
                
                
             </form>   
            </div>
        </div>
        <footer>
        </footer>
    </body>
</html>
